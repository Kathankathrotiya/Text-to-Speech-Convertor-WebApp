<!DOCTYPE html>
<html>
  <head>
    <title>Text to Speech Translator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
      type="text/css"
    />
  </head>
  <body>
    <h1>Text to Speech Translator</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="fileInput">Choose a file to upload:</label>
      <input type="file" id="fileInput" name="fileInput" /><br /><br />
      <label for="inputLanguage">Select input language:</label>
      <select id="inputLanguage" name="inputLanguage">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="gu">Gujarati</option>
        <option value="ml">Malayalam</option>
        <option value="bn">Bengali</option>
        <option value="te">Telugu</option>
        <option value="mr">Marathi</option>
        <option value="ta">Tamil</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="ja">Japanese</option>
        <option value="it">Italian</option></select
      ><br />
      <label for="outputLanguage">Select output language:</label>
      <select id="outputLanguage" name="outputLanguage">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="gu">Gujarati</option>
        <option value="ml">Malayalam</option>
        <option value="bn">Bengali</option>
        <option value="te">Telugu</option>
        <option value="mr">Marathi</option>
        <option value="ta">Tamil</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="ja">Japanese</option>
        <option value="it">Italian</option></select
      ><br />
      <input type="submit" value="Translate and Convert to Speech" />
    </form>
    <p id="my-value">{{ message }}</p>
  </body>
</html>
