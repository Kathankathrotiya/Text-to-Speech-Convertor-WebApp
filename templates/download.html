<!DOCTYPE html>
<html>
<head>
    <title>Download Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='final.css') }}"
      type="text/css"
    />
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech Conversion - Download</h1>
        <p>Your MP3 file is ready for download:</p>
        <a href="{{ url_for('download', filename=filename) }}" download class="download-button">Download {{ filename }}</a>
        <audio controls>
            <source src="{{ url_for('download', filename=filename) }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <form action='/'>
        <div style="text-align: center;">
            <button class="go-back-button">Go Back</button>
        </div>
    </form>
</body>
</html>
